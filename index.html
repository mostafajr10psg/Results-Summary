<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/master.css" />
  </head>
  <body>
    <main>
      <div class="result">
        <h3>Your Result</h3>
        <div class="score">
          <span>76</span>
          <p>of 100</p>
        </div>
        <div class="info">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <div class="stats">
          <h3>Summary</h3>
          <div class="stat reaction">
            <img src="imgs/icon-reaction.svg" alt="" />
            <p>Reaction</p>
            <div class="score">
              <span>80</span>
              <span>100</span>
            </div>
          </div>
          <div class="stat memory">
            <img src="imgs/icon-memory.svg" alt="" />
            <p>Memory</p>
            <div class="score">
              <span>92</span>
              <span>100</span>
            </div>
          </div>
          <div class="stat verbal">
            <img src="imgs/icon-verbal.svg" alt="" />
            <p>Verbal</p>
            <div class="score">
              <span>61</span>
              <span>100</span>
            </div>
          </div>
          <div class="stat visual">
            <img src="imgs/icon-visual.svg" alt="" />
            <p>Visual</p>
            <div class="score">
              <span>72</span>
              <span>100</span>
            </div>
          </div>
        </div>
        <span class="cont">Continue</span>
      </main>
    </div>
  </body>
</html>
